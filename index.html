<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator By Maruf</title>
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="calculator" >
        <input type="text" placeholder="0">
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="clear">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div >
        <div class="buttons">
            <button class="memory">7</button>
            <button class="memory">8</button>
            <button class="memory">9</button>
            <button class="operator">*</button>
        </div>
        <div class="buttons">
            <button class="memory">4</button>
            <button class="memory">5</button>
            <button class="memory">6</button>
            <button class="operator">-</button>
        </div>
        <div class="buttons">
            <button class="memory">1</button>
            <button class="memory">2</button>
            <button class="memory">3</button>
            <button class="operator">+</button>
        </div>
        <div class="buttons">
            <button class="memory">00</button>
            <button class="memory">0</button>
            <button >.</button>
            <button class="equal"  >=</button>
        </div>
    </div>

</body>

</html>
